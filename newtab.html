<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Focus Extension - New Tab</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        color: #333;
      }

      h1 {
        margin-bottom: 1em;
        font-size: 2.5rem;
        color: #222;
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
      }

      p {
        margin-bottom: 1.5em;
        font-size: 1.2rem;
      }

      input[type="number"] {
        width: 60px;
        padding: 8px;
        font-size: 1rem;
        border: 2px solid #ddd;
        border-radius: 5px;
        margin-left: 10px;
        text-align: center;
      }

      button {
        padding: 15px 30px;
        font-size: 1.2rem;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        margin: 10px;
        cursor: pointer;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button#focusYes {
        background-color: #28a745;
        color: #fff;
      }

      button#focusYes:hover {
        background-color: #218838;
        transform: translateY(-2px);
        box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
      }

      button#focusNo {
        background-color: #dc3545;
        color: #fff;
      }

      button#focusNo:hover {
        background-color: #c82333;
        transform: translateY(-2px);
        box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
      }

      #status {
        margin-top: 1.5em;
        font-size: 1.1rem;
        color: #222;
      }
    </style>
  </head>
  <body>
    <h1>Ready to focus?</h1>
    <p>
      Work for <input type="number" id="focusMinutes" value="50" min="1" />
      minutes?
    </p>
    <button id="focusYes">Yes, I got this! ✌️</button>
    <button id="focusNo">Not now, maybe later ⏳</button>

    <div id="status"></div>

    <script src="newTab.js"></script>
  </body>
</html>
